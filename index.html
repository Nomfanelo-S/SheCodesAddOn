<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time Zone Exercise</title>
  </head>
  <body>
    <h1>Check Out Your Time Zone</h1>
    <div>
      <label for="select">What city are you from?</label>
      <br />
      <select id="city">
        <option value="">Check Your City</option>
        <option value="paris">Paris ðŸ‡«ðŸ‡·</option>
        <option value="sydney">Sydney ðŸ‡¦ðŸ‡º</option>
        <option value="johannesburg">Johannesburg ðŸ‡¿ðŸ‡¦</option>
      </select>
    </div>
  </body>
  <script>
    function changeTimezone(event) {
      let parisTime = moment()
        .tz("Europe/Paris")
        .format("dddd, MMMM D, YYYY h:m A");
      let sydneyTime = moment()
        .tz("Australia/Sydney")
        .format("dddd, MMMM D, YYYY h:m A");
      let johannesburgTime = moment()
        .tz("Africa/Johannesburg")
        .format("dddd, MMMM D, YYYY h:m A");
      if (event.target.value === "paris") {
        alert(`It is ${parisTime} in Paris, France`);
      }
      if (event.target.value === "sydney") {
        alert(`It is ${sydneyTime} in Sydney, Australia`);
      }
      if (event.target.value === "johannesburg") {
        alert(`It is ${johannesburgTime} in Johannesburg, South Africa`);
      }
    }

    let citySelect = document.querySelector("#city");
    citySelect.addEventListener("change", changeTimezone);
  </script>
</html>
